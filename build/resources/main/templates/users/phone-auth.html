<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{common/layout.html}">
<head>
    <title>본인 인증</title>
</head>

<section layout:fragment="content">
    <div class="d-flex justify-content-center">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <div class="d-flex justify-content-center">
                    <h5 class="card-title">본인 인증</h5>
                </div>
                <div class="d-flex justify-content-center">
                    <p class="card-text">
                    <form action="/users/verify" method="post">
                        <input type="hidden" id="phoneNumber" name="phoneNumber" th:value="${message.to}" required>
                        <input type="text" id="code" name="code"required>
                        <button class="btn btn-dark" type="submit">인증완료</button>
                    </form>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
