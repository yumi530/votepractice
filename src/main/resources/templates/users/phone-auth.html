<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head.html :: head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}">본인 인증</title>
</head>
<body>
<nav th:replace="common/nav.html :: nav">
</nav>
<div class="d-flex justify-content-center">
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <div class="d-flex justify-content-center">
        <h5 class="card-title">본인 인증</h5>
        </div>
        <div class="d-flex justify-content-center">
        <p class="card-text">
        <form action="/users/verify" method="post">
        <input type="hidden" id="phoneNumber" name="phoneNumber" th:value="${message.to}" required>
        <input type="text" id="code" name="code" required>
        <button class="btn btn-dark" type="submit">인증완료</button>
        </form>
        </p>
    </div>
</div>
</body>
</html>
