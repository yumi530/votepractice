<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{common/layout.html}">
<head>
  <title>투표 하기</title>
</head>

<section layout:fragment="content">
  <div class="container p-3">
    <div class="card">
      <div class="card-header">
        <h3 class="fw-bold text-center">투표 하기</h3>
      </div>
      <div class="card-body">
        <form th:action="@{/users/save}" method="post" class="text-center">
          <input type="hidden" th:value="${detailVote.voteId}" name="voteId">
          <input type="hidden" id="hadVoted" name="hadVoted" value="true">
          <p class="card-text" th:text="'투표명: ' + ${detailVote.voteTitle}"></p>

          <div th:each="candidateName : ${detailCand.candidateName}">
            <p class="card-text" th:text="'후보자명: ' + ${candidateName}"></p>
          </div>
          <div th:each="candidateInfo : ${detailCand.candidateInfo}">
            <p class="card-text" th:text="'후보자정보: ' + ${candidateInfo}"></p>
          </div>
          <p class="card-text" th:text="'투표 종류: ' + ${detailVote.voteType}"></p>

          <label for="isAgreed">찬성</label>
          <input type="radio" id="isAgreed" name="isAgreed" value="true" checked>
          <label for="isDisagreed">반대</label>
          <input type="radio" id="isDisagreed" name="isAgreed" value="false">

          <button class="btn btn-secondary" type="submit">투표 하기</button>
        </form>


      </div>
    </div>
  </div>
</section>
</html>
