<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:java8="http://www.thymeleaf.org/extras/java8time">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<table class="table">
  <tr>
    <td th:text="선거명"></td>
    <td th:text="${detail.electionTitle}"></td>
  </tr>
  <tr>
    <td th:text="이용기관"></td>
    <td th:text="${detail.groupName}"></td>
  </tr>
  <tr>
    <td th:text="선거시작"></td>
    <td th:text="${detail.electionStartDt}"></td>
  </tr>
  <tr>
    <td th:text="선거종료"></td>
    <td th:text="${detail.electionEndDt}"></td>
  </tr>
  <tr th:each="vote : ${detail.votes}">
    <td th:text="투표명"></td>
    <td>
      <span th:text="${vote.voteTitle}"></span>
      <button type="button" th:if="${isBefore}" class="vote-button" th:onclick="'location.href=\''+ @{/users/count/voteCount/{voteId}(voteId=${vote.voteId})} + '\''" >
        투표하기
      </button>
      <button type="button" th:unless="${isBefore}" class="result-button" th:onclick="'location.href=\''+ @{/users/count/voteResult/{voteId}(voteId=${vote.voteId})} + '\''" >
        개표 확인
      </button>
    </td>
  </tr>
</table>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
