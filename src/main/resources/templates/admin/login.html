<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{common/login.html}">
<head>
    <title>관리자 로그인</title>
</head>

<section layout:fragment="content">
    <main class="form-signin w-25 m-auto">
        <form method="post" action="/admin/login">
            <h1 class="h3 mb-3 fw-normal">관리자 로그인</h1>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="username" id="floatingInput"/>
                <label for="floatingInput">아이디</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" id="floatingPassword"/>
                <label for="floatingPassword">비밀번호</label>
            </div>
            <button class=" btn btn-lg btn-dark" type="submit">로그인</button>
        </form>
    </main>
</section>
</html>
