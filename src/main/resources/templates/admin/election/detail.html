<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head.html :: head(title)">
  <title th:text="${title}">관리자 개표</title>
</head>
<body th:align="center">
<nav th:replace="common/nav.html :: nav">
</nav>
<div class="p-3 mb-2 bg-light rounded-1">
  <div class="d-flex justify-content-center">
    <h3 class="fw-bold">관리자 개표</h3>
  </div>
</div>
<div class="container">
  <form th:action="@{/admin/election/results}" method="get">
    <table class="table">

      <input type="hidden" th:value="${detail.electionId}" id="electionId" name="electionId">


      <tr>
        <td th:text="선거명"></td>
        <td th:text="${detail.electionTitle}"></td>
      </tr>
      <tr>
        <td th:text="이용기관"></td>
        <td th:text="${detail.groupName}"></td>
      </tr>
      <tr>
        <td th:text="선거시작"></td>
        <td th:text="${detail.electionStartDt}"></td>
      </tr>
      <tr>
        <td th:text="선거종료"></td>
        <td th:text="${detail.electionEndDt}"></td>
      </tr>
      <tr th:each="vote : ${detail.votes}">
        <input type="hidden" th:value="${vote.voteId}" name="voteId">
        <td th:text="투표명"></td>
        <td th:text="${vote.voteTitle}"></td>

        <td>
          <button class="btn btn-secondary" type="submit">개표 및 결과 확인</button>
        </td>
      </tr>
    </table>
  </form>
</div>
<form action="/admin/election/delete" method="post">
  <input type="hidden" name="_method" value="DELETE">
  <div class="d-flex justify-content-center align-items-center">
    <button class="btn btn-danger" type="submit">삭제</button>
  </div>
  <input type="hidden" th:value="${detail.electionId}" name="electionId">
</form>
<div class="d-flex justify-content-center align-items-center">
  <a th:href="@{/admin/election/electionList}">목록으로 돌아가기</a>
</div>
<script>
</script>
</body>
</html>
